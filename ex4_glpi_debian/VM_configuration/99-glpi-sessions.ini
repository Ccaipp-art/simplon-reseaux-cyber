; ===============================
; Configuration PHP spécifique à GLPI
; Auteur : Théo FRANÇOIS
; Date : Octobre 2025
; Objectif : Assurer la gestion correcte des sessions utilisateur
; Localisation : /etc/php/7.4/apache2/conf.d/99-glpi-sessions.ini
;===============================

; Chemin de stockage des fichiers de session
session.save_path = "/var/www/html/glpi/files/_sessions"

; Renforcer la sécurité des cookies de session
session.cookie_httponly = On
session.cookie_secure = Off

; Durée de vie des sessions (en secondes)
session.gc_maxlifetime = 1440

; ===============================
; Notes :
; - Les sessions doivent être accessibles uniquement par Apache.
; - Le répertoire doit appartenir à www-data :
;   sudo chown -R www-data:www-data /var/www/html/glpi/files/_sessions
; ===============================
