# ===============================
# Configuration du site GLPI
# Auteur : Théo FRANÇOIS
# Date : Octobre 2025
# Objectif : Héberger GLPI sur Debian 11 via Apache2
# Localisation : /etc/apache2/sites-available/glpi.conf
# ===============================

<VirtualHost *:80>
    # Nom d’hôte du serveur (modifiable selon ton environnement)
    ServerName glpi.local

    # Dossier racine pointant vers le répertoire public de GLPI
    DocumentRoot /var/www/html/glpi/public

    # Configuration des droits d’accès
    <Directory /var/www/html/glpi/public>
        Require all granted
        AllowOverride All
        Options FollowSymLinks
    </Directory>

    # Gestion des logs spécifiques à GLPI
    ErrorLog ${APACHE_LOG_DIR}/glpi_error.log
    CustomLog ${APACHE_LOG_DIR}/glpi_access.log combined
</VirtualHost>

# ===============================
# Notes :
# - Le dossier “public” contient le point d’entrée (index.php) de GLPI.
# - Le module rewrite doit être activé :
#   sudo a2enmod rewrite && sudo systemctl reload apache2
# ===============================
